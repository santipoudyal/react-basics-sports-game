<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>React Sports Game</title>
</head>
<body>
      
      
      <!--1.empty element-->
      <div id="root"></div>
    
      <!--react library-->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" ></script>
      <!--React Dom-->
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" ></script>
      <!--Babel-->
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">

class Team extends React.Component{
     constructor(props){
       super(props)


       this.state ={
         shots: 0,
         goals: 0
       }
       this.shotSound = new Audio('./music/soccer.mp3')
       this.scoreSound = new Audio('./music/soccer.wav')


     }
       shotHandler = () =>{
         let score = this.state.score
         this.shotSound.play()

        let goals = this.state.goals

        if(Math.random()>0.35) {
          goals += 1

        }
         this.setState((state,props)=>({
           shots: state.shots + 1,
           goals
         }))
       }



     render(){
       return(
         <div className="Team">
          <h3>{this.props.name}</h3>
        
          <div className="style-me">
            <img height="75px" width="75px" src={this.props.logo} alt={this.props.name}/>
            </div >
            <div>
              <em>Shots:</em>{this.state.shots}
              </div>
              <div>
                
                <strong>Goals:</strong>{this.state.goals}
                </div>
                <button onClick ={this.shotHandler}>Shoot!</button>
          </div>
       )
     }
   }function App(props) {
     return(
       <div className="App">
        <div className="stats">
        <Team name= "FC BARCELONA"
        logo="./image/BAR.png" />

        <div className="SOCCER">
          <h1>VS</h1>
          </div>
        
        <Team name= "FC BAYERN"
        logo="./image/FCB.png"/>

       </div>
        </div>
     )
   }
    
    ReactDOM.render(
      <App />,
      document.getElementById('root')
       )
  
</script>   
</body>
</html>
